<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Switch Project</title>
  </head>
  <body>
    <h1 class="invisible">dont show</h1>
    <div class="box">
      <div class="switch-container">
        <div class="joy-con-left">
          <div class="analog-left">
            <div class="inside-analog-left"></div>
          </div>
          <div class="ellipse-button"></div>
          <div class="d-pad-container-left">
            <div class="d-pad-top"></div>
            <div class="d-pad-right"></div>
            <div class="d-pad-bottom"></div>
            <div class="d-pad-left"></div>
          </div>
          <div class="square-button"></div>
        </div>
        <div class="joy-con-right">
          <div class="d-pad-2-container">
            <div class="horizontal-bar"></div>
            <div class="vertical-bar"></div>
          </div>
          <div class="analog-right">
            <div class="inside-analog-right"></div>
          </div>

          <div class="d-pad-container-right">
            <div class="d-pad-top"></div>
            <div class="d-pad-right"></div>
            <div class="d-pad-bottom"></div>
            <div class="d-pad-left"></div>
          </div>
          <div class="square-button-right"></div>
        </div>
        <div class="screen-container">
          <div class="screen">
            <div class="switch-logo-left">
              <div class="switch-logo-left-ball"></div>
            </div>
            <div class="switch-logo-right">
              <div class="switch-logo-right-ball"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
